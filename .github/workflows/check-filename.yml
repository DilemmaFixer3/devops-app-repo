# .github/workflows/check-filename.yml (У devops-app-repo)

name: Filename Check Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/LAB-5_*
  pull_request:
    branches:
      - main
      - develop
      - feature/LAB-5_*

jobs:
  check-filename:
    runs-on: ubuntu-latest
    
    # Змінні оточення для легкого доступу до Secrets
    env:
      REGISTRY_SERVER: ${{ secrets.GCR_LOGIN_SERVER }} 
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      
    steps:
    - name: Checkout Repository Code
      uses: actions/checkout@v4

    # 1. ПРЯМА АВТЕНТИФІКАЦІЯ DOCKER (Виправлення помилки "Docker pull failed")
    # Цей крок використовує ключ GCP SA для логіну в Docker
    - name: Login to Artifact Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY_SERVER }}
        username: _json_key
        # Передаємо ключ SA як "пароль" для автентифікації Docker
        password: ${{ secrets.GCP_SA_KEY }}

    # 2. Виконання CI-задачі, використовуючи ВАШ власний Docker-образ
    - name: Run Filename Check using Custom Docker Image
      # Повний тег вашого образу, який ми успішно створили
      uses: docker://europe-west3-docker.pkg.dev/directed-cove-452818-r6/myroslavababiichuk09/ci-checker-image-myroslavababiichuk:0.1.0
      with:
        entrypoint: /bin/bash 
        args: checker-scripts/check-filename.sh
